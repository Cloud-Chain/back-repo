server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allow-credentials: true
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
      routes:
        - id: signup-service
          uri: http://auth-service:8080
          predicates:
            - Path=/sign-up/**
        - id: auth-service-post
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/**
            - Method=POST
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/**
            - Method= DELETE, GET, PATCH
          filters:
            - AuthorizationHeaderFilter
        - id: review-service
          uri: http://review-service:8080
          predicates:
            - Path=/review/**
          filters:
            - AuthorizationHeaderFilter
        - id: contract-service
          uri: http://contract-service:8080
          predicates:
            - Path=/contract/**
          filters:
            - AuthorizationHeaderFilter
        - id: carinfo-service
          uri: http://carinfo-service:8080
          predicates:
            - Path=/car-info/**
          filters:
            - AuthorizationHeaderFilter

